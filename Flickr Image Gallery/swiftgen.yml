  templatePath: "Flickr Image Gallery/Common/Styling/Strings.stencil"
  output: "Strings.swift"
xcassets:
  paths: "Assets.xcassets"
  templatePath: "Flickr Image Gallery/Common/Styling/Images.stencil"
